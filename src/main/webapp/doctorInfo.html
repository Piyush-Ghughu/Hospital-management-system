<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/docinfo.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Admin Page >> Doctor Section</title>
</head>

<body>
	<section id="admin">
		<div class="heading">
			<h3>
				<i class="fa fa-user-circle-o"></i> Admin <i
					class="fa fa-angle-double-right"></i>Doctor section
			</h3>
		</div>
	</section>

	<section>
		<div class="hamburger-menu">
			<input type="checkbox" id="menu-toggle"> <label
				for="menu-toggle" class="menu-icon">&#9776;</label>
			<nav class="sidebar">
				<label for="menu-toggle" class="close-icon">&times;</label>
				<ul>
					<li><a href="home.html">Dashboard</a></li>
					<li><a href="home.html" class="new-user-link" id="logout">
							<i class="fa fa-sign-out"></i> Logout
					</a></li>
				</ul>
			</nav>
		</div>
	</section>

	<section id="division">
		<div id="box1" class="box">Doctor List</div>
		<div id="box2" class="box">
			Add Doctor
			<div id="plus_icon">
				<img src="images/plus1.png" alt="">
			</div>
		</div>
	</section>
	<div id="doctorFormContainer" style="display: none;">
		<form action="addDoctor" id="doctorForm" method="post">
    <span class="close-button" onclick="closeForm()">Ã—</span>
    <h2>Doctor Registration Form</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" name="specialization" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="blood">Blood Group:</label>
    <input type="text" id="blood" name="blood" required>
    
     <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Register</button>
</form>

		<p id="successMessage" style="display: none;">Registration
			successfully done</p>
	</div>
	<script>
		document.getElementById("box1").onclick = function() {
			window.location.href = "listDoctors";
		};

		document.getElementById("box2").onclick = function() {
			document.getElementById("doctorFormContainer").style.display = 'block';
		};

		document.getElementById("doctorForm").onsubmit = function() {
			document.getElementById("successMessage").style.display = 'block';
			setTimeout(
					function() {
						document.getElementById("successMessage").style.display = 'none';
					}, 10000);
		};
		function closeForm() {
			document.getElementById("doctorFormContainer").style.display = 'none';
		}
	</script>
</body>

</html>
