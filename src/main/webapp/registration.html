<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
     <link rel="stylesheet" href="../css/registration.css">
</head>

<style>

</style>
<body>
    <h2>Patient Registration Form</h2>
    <form action="register" method="post">
        <h3>Personal Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="name">Phone No:</label>
        <input type="number" id="phone" name="phone" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <h3>Physical Attributes</h3>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" ><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" ><br>

        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <h3>Contact Information</h3>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required></input><br>

        <h3>Additional Information</h3>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required><br>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName"><br>

        <h3>Account Details</h3>
        <label for="role">Role:</label>
        <select id="role" name="role" >            
            <option value="patient">Patient</option>
        </select><br>
		
		<label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
         

        <input type="submit" value="Register">
    </form>
</body>
</html>
